<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#18181b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent lines top -->
  <rect x="80" y="80" width="200" height="4" rx="2" fill="#22d3ee"/>
  <rect x="290" y="80" width="100" height="4" rx="2" fill="#22d3ee" opacity="0.5"/>
  <rect x="400" y="80" width="50" height="4" rx="2" fill="#22d3ee" opacity="0.25"/>

  <!-- Main logo -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="140" font-weight="800">
    <tspan fill="#4B5563">pdf</tspan><tspan fill="#22d3ee">n</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" fill="#71717a" font-weight="500">
    Write React. Ship PDFs.
  </text>

  <!-- URL -->
  <text x="600" y="550" text-anchor="middle" font-family="ui-monospace, monospace" font-size="20" fill="#52525b">
    pdfn.dev
  </text>

  <!-- Accent lines bottom -->
  <rect x="750" y="546" width="50" height="4" rx="2" fill="#22d3ee" opacity="0.25"/>
  <rect x="810" y="546" width="100" height="4" rx="2" fill="#22d3ee" opacity="0.5"/>
  <rect x="920" y="546" width="200" height="4" rx="2" fill="#22d3ee"/>
</svg>
